<div class="share-email-modal modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-close close"><i class="icon-close"></i><span>Close</span></div>

                
            </div>

            <div class="modal-body">
                <div class="share-email-form rs_read_this">
  <h1>Send this to a friend</h1>
 
  <fieldset class="related-issues">
    
    <label for="share-name" class="visuallyhidden">Enter your name</label>
    <input type="text" name="share-name" id="share-name" placeholder="Enter your name">

    <label for="share-your-email" class="visuallyhidden">Enter your email</label>
    <input type="email" name="share-your-email" id="share-your-email" placeholder="Enter your email">

    <label for="share-friends-email" class="visuallyhidden">Enter recipient's email</label>
    <input type="email" name="share-friends-email" id="share-friends-email" placeholder="Enter recipient's email">

    <label for="share-comment" class="visuallyhidden">Enter comment</label>
    <textarea name="share-comment" id="share-comment" placeholder="I saw this and thought you might find it helpful..."></textarea>
        
  </fieldset>

  <div class="buttons">
      
    <input type="submit" class="button send rs_preserve" value="Send">
        
  </div>

</div>


<div class="share-email-confirm rs_read_this">
  <h1>Email sent!</h1>
 
  <p>Thank you for sharing this content with friends and family.</p>

  <div class="buttons">
      
    <a class="button close" data-dismiss="modal">Close Window</a>
        
  </div>
  
</div>
            </div>

        </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
</div><!-- modal -->
